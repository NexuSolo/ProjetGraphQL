query GetUser {
  getUser {
    id
    username
  }
}

query GetPosts {
  getPosts {
    id
    createdAt
    content
    authorId
    authorName
    likes {
      id
      username
    }
    comments {
      id
      content
      authorId
      authorName
      postId
    }
  }
}

query GetPost($postId: ID!) {
  getPost(postId: $postId) {
    id
    createdAt
    content
    authorId
    authorName
    likes {
      id
      username
    }
    comments {
      id
      content
      authorId
      authorName
      postId
    }
  }
}

query GetPostsOrderByLikes {
    getPostsOrderByLikes {
        authorId
        authorName
        content
        createdAt
        id
        comments {
            authorId
            authorName
            content
            id
        }
        likes {
            username
            id
        }
    }
}

query GetPostsOrderByAuthorName {
    getPostsOrderByAuthorName {
        authorId
        authorName
        content
        createdAt
        id
        comments {
            authorId
            authorName
            content
            id
        }
        likes {
            username
            id
        }
    }
}